version: 2.1

workflows:
  snoindex-tests:
    jobs:
      - lint
      - snoindex-mypy:
          requires:
            - lint
      - snoindex-pytest:
          requires:
            - lint

jobs:
  lint:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/snovault-index
    steps:
      - checkout
      - run: pip install pre-commit==2.17.0
      - run: pre-commit run --all-files

  snoindex-mypy:
    docker:
      - image: cimg/python:3.9
    working_directory: ~/snovault-index
    steps:
      - checkout
      - run: pip install mypy==0.982 types-requests==2.28.11.1
      - run: mypy .

  snoindex-pytest:
    machine:
      image: ubuntu-2004:202111-02
      docker_layer_caching: true
    resource_class: medium
    working_directory: ~/snovault-index
    steps:
      - checkout
      - run:
          name: Build Docker images
          command: docker-compose -f docker-compose.test.yml build
      - run:
          name: Set folder permissions for mounted volume
          command: |
              sudo useradd -u 1444 snoindex
              sudo usermod -a -G snoindex circleci
              sudo chown -R circleci:snoindex ./
      - run:
          name: Run tests
          command: |
              docker-compose -f docker-compose.test.yml up --exit-code-from snoindex
      - run:
          name: Move pytest results out of hidden directory for circle
          command: mv .test-results test-results
      - run:
          name: Upload coverage
          command: |
              docker-compose -f docker-compose.test.yml run --no-deps -e COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN snoindex coveralls
